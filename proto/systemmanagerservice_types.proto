syntax = "proto3";

package grpcexamples;

enum PowerState {
   POWERSTATE__OFF = 0;
   POWERSTATE__TRANSITION_TO_OFF = 1;
   POWERSTATE__ACTIVE = 2;
   POWERSTATE__TRANSITION_TO_ACTIVE = 3;
   POWERSTATE__LPM = 4;
   POWERSTATE__TRANSITION_TO_LPM = 5;
   POWERSTATE__ULPM = 6;
   POWERSTATE__TRANSITION_TO_ULPM = 7;
}

enum BatteryLevel {
   BATTERYLEVEL_FULL = 0;
   BATTERYLEVEL_WARNING = 1;
   BATTERYLEVEL_LOW = 2;
   BATTERYLEVEL_CRITICAL = 3;
}

enum BatteryStatus {
